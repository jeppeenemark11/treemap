<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>TreeMap</title>
</head>
<body>
    
    <h1 id="title">Video Game Sales</h1>
    
    <p id="description">Top 100 Most Sold Video Games Grouped by Platform</p>
    <div id='tooltip'></div>
    <svg id='canvas'></svg>
    <div class="legend">
        <div class="legend-item">
            <div class="color-box color-box-1" style="background-color: #6699CC;"></div>
            <span>Wii</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-2" style="background-color: #FFB366;"></div>
            <span>DS</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-3" style="background-color: #FF9999;"></div>
            <span>X360</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-4" style="background-color: #99CC99;"></div>
            <span>GB</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-5" style="background-color: #CC99CC;"></div>
            <span>PS3</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-6" style="background-color: #FFFF99;"></div>
            <span>NES</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-7" style="background-color: #99CCCC;"></div>
            <span>PS2</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-8" style="background-color: #FFB6D3;"></div>
            <span>3DS</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-9" style="background-color: #CC99E6;"></div>
            <span>PS4</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-10" style="background-color: #FFCC99;"></div>
            <span>SNES</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-11" style="background-color: #CC6666;"></div>
            <span>PS</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-12" style="background-color: #9966CC;"></div>
            <span>N64</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-13" style="background-color: #99FF99;"></div>
            <span>GBA</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-14" style="background-color: #CC6666;"></div>
            <span>XB</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-15" style="background-color: #99CCCC;"></div>
            <span>PC</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-16" style="background-color: #CC6666;"></div>
            <span>2600</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-17" style="background-color: #99BFFF;"></div>
            <span>PSP</span>
        </div>
        <div class="legend-item">
            <div class="color-box color-box-18" style="background-color: #99E699;"></div>
            <span>XOne</span>
        </div>
    </div>
    
      
</body>
<script defer src='script.js'></script>
</html>
